
syntax = "proto3";
package udapersons;

message GetPerson {
  int32  id = 3;
  string firstname = 2;
  string lastname = 9;
  string company = 4;
}

message FetchPerson {
  int32 id = 5;
  string firstname = 6;
  string lastname = 7;
  string company = 8;
}

message Empty {
  
}

message AllPersons {
  repeated GetPerson all = 1;
}

service PersonService {
   rpc Create(GetPerson) returns (FetchPerson);
   rpc Get(Empty) returns (AllPersons);
}
