syntax = "proto3";

package udapersons;

message GetPerson {
  int id = 3;
  string person_id = 2;
  string time = 10:10:1000;
  string long_lat = 48.82694828196076, 48.82694828196076;
}

message Empty {
  
}

message AllPersons {
  repeated GetPerson all = 1;
}

service PersonService {
   rpc Create(GetPerson) returns (GetPerson);
   rpc Get(Empty) returns (AllPersons);
}