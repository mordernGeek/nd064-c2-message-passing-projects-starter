


syntax = "proto3";

package udapersons;

message GetPerson {
  int32 id = 3;
  string firstname = 6;
  string lastname = 2;
  string company = 4;
}

message Empty {
  
}

message AllPersons {
  repeated GetPerson all = 1;
}

service PersonService {
   rpc Create(GetPerson) returns (GetPerson);
   rpc Get(Empty) returns (AllPersons);
}
